<!--가위 바위 보 룰
1. 가위 바위 보 이미지가 0.05초 마다  바뀜
2. 아래에는 가위, 바위, 보 버튼이 있음
3. 버튼 1개를 클릭하면 이미지 회전이 멈추고 컴퓨터와 승패 나옴
4. 이기면 1점, 비기면 0점, 지면 -1 점 누적
5. 점수를 표시하기 위해 이미지 회전을 1초 동안 정지
6. 1초 뒤에는 다시 이미지가 빠르게 바뀌면서 버튼 클릭 대기
-->
<html>
<head>
    <meta charset="UTF-8">
    <title>가위바위보</title>
    <style>
        #computer {
            width: 165px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="computer"></div>
    <div>
        <button id="scissors" class="btn">가위</button>
        <button id="rock" class="btn">바위</button>
        <button id="paper" class="btn">보</button>
    </div>
    <div id="score">0</div>
    <script>
        const $computer = document.querySelector('#computer');
        const $score = document.querySelector('#score');
        const $rock = document.querySelector('#rock');
        const $scissors = document.querySelector('#scissors');
        const $paper = document.querySelector('#paper');
        const IMG_URL = `./rsp.png`;
        // 이미지를 $computer 태그에 넣기
        $computer.style.background = `url(${IMG_URL}) 0 0`;
        // 가로는 자동, 세로는 200px 로 설정
        $computer.style.backgroundSize = 'auto 200px';
        // 객체로 묶어 줌
        const rspX = {
            scissors: '0', // 가위
            rock: '-220px', // 바위
            paper: '-440px' // 보
        }
        // 일정 시간 마다 이미지 바꾸기
        let computerChoice = 'scissors'; // 처음은 가위로 시작
        const changeComputerHand = () => {
            if(computerChoice === 'rock') {
                computerChoice = 'scissors';
            } else if(computerChoice === 'scissors') {
                computerChoice = 'paper'; 
            } else if(computerChoice === 'paper') {
                computerChoice = 'rock';
            }
            $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
            $computer.style.backgroundSize = 'auto 200px';
        }
        // 버튼 클릭시 타이머 멈추기
        let intervalId = setInterval(changeComputerHand, 50);
        // 클릭 상태 변수
        let clickable = true;
        const clickButton = () => {
            // 클릭 상태인가
            if (clickable) { //맞으면
                clearInterval(intervalId); // 멈추기
                clickable = false; // 클릭 상태 변경
                setTimeout(() => {
                    clickable = true; // 1초 뒤에 다시 바꾸기
                    intervalId = setInterval(changeComputerHand, 50);
                }, 1000);
            }
        };
        // 가위 바위 보 버튼에 이벤트 연결
        $rock.addEventListener('click', clickButton);
        $scissors.addEventListener('click', clickButton);
        $paper.addEventListener('click', clickButton);
    </script>
</body>
</html>
