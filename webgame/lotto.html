<!--로또 추첨기
1. 사용자가 6개의 숫자를 입력한다.
2. 1~45 까지의 숫자에서 7개의 숫자를 1초마다 뽑는다.
3. 사용자가 입력한 6개의 숫자와 비교한다.
4. 숫자 6개를 모두 맞추면 1등
5. 숫자 5개와 보너스 숫자 1개를 맞추면 2등
6. 숫자 5개를 맞추면 3등
7. 숫자 4개를 맞추면 4등
8. 숫자 3개를 맞추면 5등
-->
<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>로또</title>
<style>
    .ball {
        display: inline-block;
        border: 1px solid black;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
    }
</style>
</head>
<body>
<form id="form">
    로또 프로그램 <br>
    숫자 6개를 쉼표로 구분해 입력하세요.<br>
    <input name="input" />
    <button>추첨</button>
</form>
    <div id="result">당첨 숫자: </div>
    <div id="bonus">보너스 숫자: </div>
<script>
    const $form = document.querySelector('#form');
    const $result = document.querySelector('#result');
    const $bonus = document.querySelector('#bonus');
    // 공뽑는 함수
    function drawBall(number, $parent) {
        const $ball = document.createElement('div'); // div 생성
        $ball.className = 'ball'; //ball 로 클래스 추가
        $ball.textContent = number; // 태그의 내용물로는 해당 숫자를 넣는다.
        $parent.appendChild($ball); // $parent 태그 안에 $ball 태그를 추가한다.
    }
    // Promise 사용
    const setTimeoutPromise = (ms) => new Promise((resolve, reject) => {
        setTimeout(resolve, ms);
    });
    // async 사용
    $form.addEventListener('submit',async (event) => {
        event.preventDefault();
        // 입력 값 확인
        const string = event.target.input.value;
        // 숫자 입력 확인
        if(!string.trim()) {
            return alert('숫자를 입력해주세요.');
        }
        // 입력 값 중 , 제거하여 숫자만 이어 붙임
        const myNumbers = string.split(',').map((v) => parseInt(v.trim()));
        // 정제한 숫자 배열의 길이 확인
        if(myNumbers.length !== 6) {
            return alert('숫자를 6개 입력해주세요.');
        }
        // 중복된 숫자 확인
        if(new Set(myNumbers).size !== 6) {
            return alert('중복된 숫자는 입력할 수 없습니다.');
        }
        // 숫자 범위 확인
        if(myNumbers.find((v) => v > 45 || v < 1)) {
            return alert('1~45 사이의 숫자만 입력할 수 있습니다.');
        }
        // 무작위로 공 뽑기
        const candidate = Array(45).fill().map((v, i) => i + 1);
        const shuffle = [];
        while(candidate.length > 0 ) {
            const random = Math.floor(Math.random() * candidate.length); // 무작위 인덱스 뽑기
            const spliceArray = candidate.splice(random, 1); // 뽑은 값을 새로운 배열에 넣기
            const value = spliceArray[0]; // 새로운 배열에 들어 있는 값 꺼내기
            shuffle.push(value); // 꺼낸 값을 shuffle 배열에 넣기
        }
        console.log(shuffle);
        // 뽑은 숫자를 오름 차순으로 정렬
        const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b);
        // 보너스 숫자
        const bonus = shuffle[6];
        // 결과
        console.log(winBalls, bonus);
        
        for(let i = 0; i < winBalls.length; i++) {
            // 공 순서대로 표시하기(1초마다 1개씩 표시)
            /* await 사용으로 주석 처리
            setTimeout(() => { 
                drawBall(winBalls[i], $result);
            }, 1000 * (i + 1)); // 1초 뒤에 실행
            */
           await setTimeoutPromise(1000);
           console.log(winBalls[i], i);
           drawBall(winBalls[i], $result); // 당첨 공        
        }
        // 보너스 공 표시는 7초 뒤에 표시
        /* await 로 변경
        setTimeout(() => {
            drawBall(bonus, $bonus); // 보너스 공
        }, 7000);
        */
        await setTimeoutPromise(1000);
        drawBall(bonus, $bonus); //보너스 공
        // 몇 등인지 표시 하기
        let count = 0;
        myNumbers.forEach((my) => {
            if (winBalls.includes(my)) {
                count++;
            }
        });
        if (count === 6) { //6개가 다 맞으면
            alert('1등 이라니!! 실화?');
        } else if (count === 5) {
            if(myNumbers.includes(bonus)) { // 5개 중 보너스가 포함되어 있다면?
                alert('2등! 크~ 보너스 공까지 맞췄네');
            } else { // 5개만 맞았다면?
                alert('3등! 아깝~ ㅠㅠ');
            }
        } else if(count === 4) {
            alert('4등이네? 4개나 맞췄네!!');
        } else if (count === 3) {
            alert('3개나 맞췄는데 5등 실화냐?!!');
        } else {
            alert('자네가 당첨 되었을꺼 같아?');
        }
    });
</script>
</body>
