<!--숫자 야구 게임-->
<!--룰
1. 무작위로 숫자 4개 뽑기
2. 사용자가 숫자 4개 입력하기
3. 4개 중 숫자가 맞으면 1개당 볼 1개, 화면 표시
4. 4개 중 숫자와 순서까지 맞으면 1개당 스트라이크 1개, 화면표시
5. 4개의 숫자와 순서까지 맞으면 홈런으로 사용자 승리
6. 10번의 기회를 주고 못 맞추면 컴퓨터 승리, 정답 출력
7. 홈런도 패배도 아니면: 몇 스트라이크, 몇 볼 출력
-->
<html>
<head>
    <mata charset="utf-8">
    <title>숫자 야구 게임</title>
</head>
<body>
    <form id="form">
        <input type="text" id="input">
        <button>확인</button>
    </form>
    <div id="logs"></div>
    <script>
        const $input = document.querySelector('input');
        const $form = document.querySelector('form');
        const $logs = document.querySelector('logs');
        // 1~9까지 빈 배열에 넣기
        const numbers = [];
        for(let n = 1; n <= 9; n += 1) {
            numbers.push(n);
        }
        
        // 숫자 4개 뽑기
        const answer = []; // 정답을 저장할 배열
        for(let n = 0; n <= 3; n += 1) { 
            const index = Math.floor(Math.random() * 9); // 0~8의 배열 인덱스 저장
            answer.push(numbers[index]); // 해당 인덱스의 실제 숫자를 answer 배열에 넣기
            numbers.splice(index, 1); // 뽑은 숫자는 배열에서 제거
        }
        console.log(answer);
    </script>
</body>
</html>
