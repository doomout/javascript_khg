<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ì§€ë¢°ì°¾ê¸°</title>
    <style>

        td {
            border:1px solid #bbb;
            line-height: 20px;

</head>
<body>
<form id="form">
    <input placeholder="ê°€ë¡œ ì¤„" id="row" size="5"/>
    <input placeholder="ì„¸ë¡œ ì¤„" id="cell" size="5"/>
    <input placeholder="ì§€ë¢°" id="mine" size="5"/>
    <button>ìƒì„±</button>
</form>
<div id="timer">0ì´ˆ</div>
<table id="table">
    <tbody></tbody>
</table>
<div id="result"></div>
<script>
    const $form = document.querySelector('#form');
    const $tbody = document.querySelector('#table tbody');
    const $result = document.querySelector('#result');
    const $timer = document.querySelector('#timer'); 
    const CODE = { // ì¹¸ ìƒíƒœ ë°ì´í„°
        NORMAL: -1,
        QUESTION: -2,
        FLAG: -3,
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6,
        OPENED: 0, // 0 ì´ìƒì´ë©´ ëª¨ë‘ ì—´ë¦° ì¹¸
    }
    let row; // ì„¸ë¡œ ì¤„
    let cell; // ê°€ë¡œ ì¤„
    let mine;  // ì§€ë¢° ê°œìˆ˜
    let startTime;
    let interval;
    let timerId;
    let data;
    let openCount = 0;
    let firstClick = true; // ì²« í´ë¦­ ì—¬ë¶€

    // ìƒì„± ë²„íŠ¼ í´ë¦­ì‹œ
    function onSubmit(event) {
        event.preventDefault();
        row = parseInt(document.querySelector('#row').value);
        cell = parseInt(document.querySelector('#cell').value);
        mine = parseInt(document.querySelector('#mine').value);
        openCount = 0;
        clearInterval(interval);
        $tbody.innerHTML = '';
        drawTable();
        startTime = new Date();
        interval = setInterval(() => {
            const time = Math.floor((new Date() - startTime) / 1000);
            $timer.textContent = `${time}ì´ˆ`;
        }, 1000);
    }

    // ìƒì„± ì´ë²¤íŠ¸ ë“±ë¡
    $form.addEventListener('submit', onSubmit);

    // ì²« í´ë¦­ ìœ„ì¹˜ í”¼í•´ì„œ ì§€ë¢° ì‹¬ê¸°
    function plantMine(firstRow, firstCell) {
        const candidate = Array(row * cell).fill().map((_, i) => i);
        const firstIndex = firstRow * cell + firstCell;
        candidate.splice(firstIndex, 1); // ì²« í´ë¦­ ìœ„ì¹˜ëŠ” ì œê±°

        const shuffle = [];
        while(shuffle.length < mine) {
            const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
            shuffle.push(chosen);
        }

        const newData = [];
        for (let i = 0; i < row; i++) {
            const rowData = [];
            for (let j = 0; j < cell; j++) {
                rowData.push(CODE.NORMAL);
            }
            newData.push(rowData);
        }

        for (let k = 0; k < shuffle.length; k++) {
            const ver = Math.floor(shuffle[k] / cell);
            const hor = shuffle[k] % cell;
            newData[ver][hor] = CODE.MINE;
        }

        return newData;
    }

    // ìš°í´ë¦­ ë™ì‘
    function onRightClick(event) {
        event.preventDefault();
        const target = event.target;
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];
        if(cellData === CODE.MINE) { // ì§€ë¢°ë©´
            data[rowIndex][cellIndex] = CODE.QUESTION_MINE; // ë¬¼ìŒí‘œ ì§€ë¢°ë¡œ
            target.className = 'question';
            target.textContent = '?';
        } else if(cellData === CODE.QUESTION_MINE) { //ë¬¼ìŒí‘œ ì§€ë¢°ë©´
            data[rowIndex][cellIndex] = CODE.FLAG_MINE; // ê¹ƒë°œ ì§€ë¢°ë¡œ
            target.className = 'flag';
            target.textContent = '!'; // ê¹ƒë°œì€ !ë¡œ í‘œì‹œ
        } else if (cellData === CODE.FLAG_MINE) { // ê¹ƒë°œ ì§€ë¢°ë©´
            data[rowIndex][cellIndex] = CODE.MINE; // ì§€ë¢°ë¡œ
            target.className = '';
            target.textContent = ''; 
        } else if (cellData === CODE.NORMAL) { // ë‹«íŒ ì¹¸ì´ë©´
            data[rowIndex][cellIndex] = CODE.QUESTION; // ë¬¼ìŒí‘œë¡œ
            target.className = 'question';
            target.textContent = '?';
        } else if (cellData === CODE.QUESTION) { //ë¬¼ìŒí‘œë©´
            data[rowIndex][cellIndex] = CODE.FLAG; // ê¹ƒë°œë¡œ
            target.className = 'flag';
            target.textContent = '!';
        } else if (cellData === CODE.FLAG) { // ê¹ƒë°œì´ë©´
            data[rowIndex][cellIndex] = CODE.NORMAL; // ë‹«íŒ ì¹¸ìœ¼ë¡œ
            target.className = '';
            target.textContent = '';
        }
    }
    
    // ì£¼ë³€ ì§€ë¢° ê°œìˆ˜ ì„¸ê¸°
    function countMine(rowIndex, cellIndex) {
        const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
        let i = 0;
        mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
        mines.includes(data[rowIndex][cellIndex - 1]) && i++;
        mines.includes(data[rowIndex][cellIndex + 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
        return i;
    }

    // ì¢Œí´ë¦­ ë™ì¥
    function onLeftClick(event) {
        const target = event.target; // td íƒœê·¸
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;

        // ì²« í´ë¦­ì‹œ ì§€ë¢°ë¥¼ ì´ ë•Œ ì‹¬ìŒ
        if(firstClick) {
            data = plantMine(rowIndex, cellIndex); // ì§€ë¢° ì‹¬ê¸°
            firstClick = false;
            openAround(rowIndex, cellIndex);       // ì²« í´ë¦­ ìœ„ì¹˜ ì—´ê¸°
            return;
        }

        const cellData = data[rowIndex][cellIndex];

        if (cellData === CODE.NORMAL) { // ë‹«íŒ ì¹¸ì´ë©´
            openAround(rowIndex, cellIndex); // ì£¼ë³€ ì¹¸ ì—´ê¸°
        } else if (cellData === CODE.MINE) { // ì§€ë¢° ì¹¸ì´ë¼ë©´~
            target.textContent ='ğŸ’£';
            target.className = 'opened';
            showAllMines(); // ëª¨ë“  ì§€ë¢° í‘œì‹œ
            clearInterval(interval);
            $tbody.removeEventListener('contextmenu', onRightClick); // ìš°í´ë¦­ ì´ë²¤íŠ¸ ì œê±°
            $tbody.removeEventListener('click', onLeftClick); // ì¢Œí´ë¦­ ì´ë²¤íŠ¸ ì œê±°
            setTimeout(() => {
                alert('ğŸ’¥ ê²Œì„ ì˜¤ë²„! ì§€ë¢°ë¥¼ ë°Ÿì•˜ìŠµë‹ˆë‹¤.');
            }, 0);
        }
    }

    // í´ë¦­í•œ ì¹¸ ì—´ê¸°
    function open(rowIndex, cellIndex) {
        // ì—´ì—ˆë˜ ì¹¸ì€ ë‹¤ì‹œ ì—´ì§€ ì•Šê¸°.
        if(data[rowIndex]?.[cellIndex] >= CODE.OPENED) { return; }
        const target = $tbody.children[rowIndex]?.children[cellIndex];
        if (!target) return;
        const count = countMine(rowIndex, cellIndex);
        target.textContent = count || '';
        target.className = 'opened';
        data[rowIndex][cellIndex] = count;
        openCount++;
        console.log(openCount);
        if(openCount === row * cell - mine) {
            const time = (new Date() - startTime) / 1000;
            clearInterval(interval);
            $tbody.removeEventListener('contextmenu', onRightClick);
            $tbody.removeEventListener('click', onLeftClick);
            setTimeout(() => {
                alert(`ìŠ¹ë¦¬ í–ˆìŠµë‹ˆë‹¤! ${time}ì´ˆ ê±¸ë ¸ìŠµë‹ˆë‹¤.`);
            }, 0);
        }
        return count;
    }

    // ì£¼ë³€ ì¹¸ ì—´ê¸°
    function openAround(rI, cI) {
        setTimeout(() => {
            const count = open(rI, cI);
            if (count === 0) {
                open(rI - 1, cI - 1);
                open(rI - 1, cI);
                open(rI - 1, cI + 1);
                open(rI, cI - 1);
                open(rI, cI + 1);
                open(rI + 1, cI - 1);
                open(rI + 1, cI);
                open(rI + 1, cI + 1);
            }
        }, 0);
    }

    // ë§µ ê·¸ë¦¬ê¸°
    function drawTable() {
        data = []; // ì´ˆê¸° ë¹ˆ ë°°ì—´ ìƒì„±
        for (let i = 0; i < row; i++) {
            const rowData = [];
            const $tr = document.createElement('tr');
            for (let j = 0; j < cell; j++) {
                rowData.push(CODE.NORMAL); // ê¸°ë³¸ ìƒíƒœë¡œ ì´ˆê¸°í™”
                const $td = document.createElement('td');
                $tr.appendChild($td);
            }
            data.push(rowData); // ê° í–‰ ì¶”ê°€
            $tbody.appendChild($tr);
        }

        // ì´ë²¤íŠ¸ ë“±ë¡
        $tbody.addEventListener('contextmenu', onRightClick); // ìš°í´ë¦­ ì´ë²¤íŠ¸ ë“±ë¡
        $tbody.addEventListener('click', onLeftClick); // ì¢Œí´ë¦­ ì´ë²¤íŠ¸ ë“±ë¡
    }

    // ì§€ë¢° ë°Ÿì•˜ì„ ì‹œ ì „ì²´ ì§€ë¢° ë³´ì—¬ì£¼ëŠ” í•¨ìˆ˜
    function showAllMines() {
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < cell; j++) {
                if ([CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE].includes(data[i][j])) {
                    const td = $tbody.children[i]?.children[j];
                    if (td) {
                        td.textContent = 'ğŸ’£';
                        td.className = 'opened';
                    }
                }
            }
        }
    }
</script>
