<!--지뢰 찾기
1. 맵을 생성하고 랜덤하게 지뢰를 심는다
2. 좌 클릭사 지뢰면 게임 종료
3. 좌 클릭시 지뢰가 없으면 여러칸이 열린다.
4. 좌 클릭시 지뢰가 근처에 있으면 지뢰 갯수가 표시
5. 우 클릭시 ?나 깃발모양으로 표시 가능
6. 전체의 지뢰를 찾아도 게임 종료
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지뢰찾기</title>
    <style>
        table { border-collapse: collapse; }
        td {
            border:1px solid #bbb;
            line-height: 20px;
            width: 20px;
            height: 20px;
            text-align: center;
            background: #888;
        }
        td.opened{ background: white; }
        td.flag{ background: red;}
        td.question { background: orange; }
    </style>
</head>
<body>
<div id="timer">0초</div>
<table id="table">
    <tbody></tbody>
</table>
<div id="result"></div>
<script>
    const $tbody = document.querySelector('#table tbody');
    const $result = document.querySelector('#result');
    const row = 10; // 세로 줄
    const cell = 10; // 가로 줄
    const mine = 10;  // 지뢰 개수
    const CODE = { // 칸 상태 데이터
        NORMAL: -1,
        QUESTION: -2,
        FLAG: -3,
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6,
        OPENED: 0, // 0 이상이면 모두 열린 칸
    }
    const $timer = document.querySelector('#timer'); 
    let startTime = new Date();
    let timerId;
    let data;
    let openCount = 0;
    const interval = setInterval(() => {
        const time = Math.floor((new Date() - startTime) / 1000);
        $timer.textContent = `${time}초`;
    }, 1000);
    // 무작위로 지뢰 심기
    function plantMine() {
        const candidate = Array(row * cell).fill().map((arr, i) => {
            return i;
        });
        const shuffle = [];
        while(candidate.length > row * cell - mine) {
            const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
            shuffle.push(chosen);
        }
        const data = [];
        for (let i = 0; i < row; i++) {
            const rowData = [];
            data.push(rowData);
            for (let j = 0; j < cell; j++) {
                rowData.push(CODE.NORMAL);
            }
        }
        for (let k = 0; k < shuffle.length; k++) {
            const ver = Math.floor(shuffle[k] / cell);
            const hor = shuffle[k] % cell;
            data[ver][hor] = CODE.MINE;
        }
        return data;
    }
    // 우클릭 동작
    function onRightClick(event) {
        event.preventDefault();
        const target = event.target;
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];
        if(cellData === CODE.MINE) { // 지뢰면
            data[rowIndex][cellIndex] = CODE.QUESTION_MINE; // 물음표 지뢰로
            target.className = 'question';
            target.textContent = '?';
        } else if(cellData === CODE.QUESTION_MINE) { //물음표 지뢰면
            data[rowIndex][cellIndex] = CODE.FLAG_MINE; // 깃발 지뢰로
            target.className = 'flag';
            target.textContent = '!'; // 깃발은 !로 표시
        } else if (cellData === CODE.FLAG_MINE) { // 깃발 지뢰면
            data[rowIndex][cellIndex] = CODE.MINE; // 지뢰로
            target.className = '';
            target.textContent = 'X'; // 지뢰는 X로 표시
        } else if (cellData === CODE.NORMAL) { // 닫힌 칸이면
            data[rowIndex][cellIndex] = CODE.QUESTION; // 물음표로
            target.className = 'question';
            target.textContent = '?';
        } else if (cellData === CODE.QUESTION) { //물음표면
            data[rowIndex][cellIndex] = CODE.FLAG; // 깃발로
            target.className = 'flag';
            target.textContent = '!';
        } else if (cellData === CODE.FLAG) { // 깃발이면
            data[rowIndex][cellIndex] = CODE.NORMAL; // 닫힌 칸으로
            target.className = '';
            target.textContent = '';
        }
    }
    
    // 주변 지뢰 개수 세기
    function countMine(rowIndex, cellIndex) {
        const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
        let i = 0;
        mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
        mines.includes(data[rowIndex][cellIndex - 1]) && i++;
        mines.includes(data[rowIndex][cellIndex + 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
        return i;
    }
    // 좌클릭 동장
    function onLeftClick(event) {
        const target = event.target; // td 태그
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];
        if (cellData === CODE.NORMAL) { // 닫힌 칸이면
            openAround(rowIndex, cellIndex); // 주변 칸 열기
        } else if (cellData === CODE.MINE) { // 지뢰 칸이라면~
            target.textContent ='펑';
            target.className = 'opened';
            clearInterval(interval);
            $tbody.removeEventListener('contextmenu', onRightClick); // 우클릭 이벤트 제거
            $tbody.removeEventListener('click', onLeftClick); // 좌클릭 이벤트 제거
        }
    }

    // 클릭한 칸 열기
    function open(rowIndex, cellIndex) {
        // 열었던 칸은 다시 열지 않기.
        if(data[rowIndex]?.[cellIndex] >= CODE.OPENED) { return; }
        const target = $tbody.children[rowIndex]?.children[cellIndex];
        if (!target) return;
        const count = countMine(rowIndex, cellIndex);
        target.textContent = count || '';
        target.className = 'opened';
        data[rowIndex][cellIndex] = count;
        openCount++;
        console.log(openCount);
        if(openCount === row * cell - mine) {
            const time = (new Date() - startTime) / 1000;
            clearInterval(interval);
            $tbody.removeEventListener('contextmenu', onRightClick);
            $tbody.removeEventListener('click', onLeftClick);
            setTimeout(() => {
                alert(`승리 했습니다! ${time}초 걸렸습니다.`);
            }, 0);
        }
        return count;
    }
    // 주변 칸 열기
    function openAround(rI, cI) {
        setTimeout(() => {
            const count = open(rI, cI);
            if (count === 0) {
                open(rI - 1, cI - 1);
                open(rI - 1, cI);
                open(rI - 1, cI + 1);
                open(rI, cI - 1);
                open(rI, cI + 1);
                open(rI + 1, cI - 1);
                open(rI + 1, cI);
                open(rI + 1, cI + 1);
            }
        }, 0);
    }

    // 맵 그리기
    function drawTable() {
        data = plantMine();
        data.forEach((row) => {
            const $tr = document.createElement('tr');
            row.forEach((cell) => {

                const $td = document.createElement('td');
                if (cell === CODE.MINE) {
                    $td.textContent = 'X';
                }
                $tr.appendChild($td);
            });
            $tbody.appendChild($tr);
            $tbody.addEventListener('contextmenu', onRightClick); // 우클릭 이벤트 등록
            $tbody.addEventListener('click', onLeftClick); // 좌클릭 이벤트 등록
        })
    }
    drawTable();
</script>
</body>
</html>
