<!--카드 짝 맞추기 게임
1. 총 카드 갯수는 12장
2. 2장씩 앞면의 색상이 같음
3. 카드를 무작위로 섞어 배치 후 모든 카드의 앞면을 잠깐 보여줌
4. 일정 시간 뒤 카드를 모드 뒤집음
5. 카드를 클릭하면 앞면을 보여줌
6. 2개의 카드를 클릭해서 색상이 일치하면 성공
7. 12장 카드를 모두 맞출 때까지 반복
8. 12장 카드 모두 맞추면 게임 종료
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>짝 맞추기 게임</title>
    <style>
        .card {
            display: inline-block;
            margin-right : 20px;
            margin-bottom: 20px;
            width: 80px;
            height: 100px;
            perspective: 140px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-back {
            background: navy;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid black;
            backface-visibility: hidden;
        }
        .card-front {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="wrapper">
    </body>
<script>
    const $wrapper = document.querySelector('#wrapper');
</script>
</html>
