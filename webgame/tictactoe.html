<!--틱택토 게임-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>틱택토</title>
<style>
    table {
        border-collapse: collapse;
    }
    td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
    }
</style>
</head>
<body>
<script>
    const { body } = document;
    const $table = document.createElement('table');
    const $result = document.createElement('div'); // 결과창
    const rows = [];
    let turn = 'O'; // 차례는 O 부터 시작
    // 승패 판단하기
    const checkWinner = (target) => {
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        let hasWinner = false;
        if ( // 가로줄 검사
            rows[rowIndex][0].textContent === turn &&
            rows[rowIndex][1].textContent === turn &&
            rows[rowIndex][2].textContent === turn
        ){
            hasWinner = true;
        }
        if( // 세로줄 검사
            rows[0][cellIndex].textContent === turn && 
            rows[1][cellIndex].textContent === turn &&
            rows[2][cellIndex].textContent === turn
        ) {
            hasWinner = true;
        }
        if( // 대각선 검사
            rows[0][0].textContent === turn &&
            rows[1][1].textContent === turn &&
            rows[2][2].textContent === turn
        ) {
            hasWinner = true;
        }
        if( // 반대 대각선 검사
            rows[0][2].textContent === turn &&
            rows[1][1].textContent === turn &&
            rows[2][0].textContent === turn
        ) {
            hasWinner = true;
        }
        return hasWinner;
    };

    const callback = (event) => {
        // 빈 칸이 아닌가?
        if(event.target.textContent !== '') {
            console.log('빈 칸이 아닙니다.');
            return;
        } else { // 빈칸이면
            console.log('빈 칸입니다.');
            event.target.textContent = turn;
            const hasWinner = checkWinner(event.target);
            // 승자가 있으면
            if (hasWinner) {
                $result.textContent = `${turn} 승리!`;
                $table.removeEventListener('click', callback); // 게임 종료
                return;
            }
            // 승자가 없으면
            let draw = true;
            rows.forEach(row => { // 이차원 배열이라 중첩 반복문 사용
                row.forEach((cell) => {
                    if(!cell.textContent) {
                        draw = false;
                    }
                });
            });
            if (draw) {
                $result.textContent = '무승부!';
                return;
            }
            // O, X를 번갈아가며 표시하도록 차례를 넘긴다.
            turn = turn === 'X' ? 'O' : 'X'; 
        }
    };
    for (let i = 1; i <= 3; i++) {
        const $tr = document.createElement('tr');
        const cells = [];
        for(let j = 1; j <= 3; j++) {
            const $td = document.createElement('td');
            //$td.addEventListener('click', callback); 
            cells.push($td);
            $tr.appendChild($td);
        }
        rows.push(cells);
        $table.appendChild($tr);
        console.log(rows);
        $table.addEventListener('click', callback);// 클릭한 칸에 O,X 를 넣으려면 table 태그에 클릭 이벤트 리스너를 붙인다. 
    }
    body.appendChild($table);
    body.appendChild($result);
</script>
</body>
</html>
