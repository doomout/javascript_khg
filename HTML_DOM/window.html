<!DOCTYPE html>
<html>
    <head>
        <mata charset="utf-8"></mata>
        <title>윈도우 객체란?</title>
    </head>
    <body>
        <div><span id="order">1</span>번째 참가자</div>
        <div>제시어: <span id="word"></span></div>
        <input type="text">
        <button>입력</button>
        <button class="hello">버튼2</button>
        <button class="hello">버튼3</button>
        <script>
            // prompt(): 사용자가 직접 프로그램에 값을 전달할 때 쓰는 메서드
            // prompt 로 들어오는 값은 문자열로 들어오기에 변환해야 한다.
            const number =  prompt('몇 명이 참가하나요?');
            Number(number);
            // confirm() 함수는 사용자에게 의사를 물어볼 때 사용
            confirm('확인이나 취소를 눌러보세요.');
        </script>
    </body>
</html>
