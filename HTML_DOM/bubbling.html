<!--이벤트 버블링 예제-->
<html>
    <body>
        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
        <script>
            document.querySelector('td').addEventListener('click', () => {
                console.log('td를 클릭 했다.');
                console.log(event.target);
                console.log(event.currentTarget);
            });
            document.querySelector('tr').addEventListener('click', () => {
                console.log('tr을 클릭 했다.');
                console.log(event.target);
                console.log(event.currentTarget);
            });
            document.querySelector('table').addEventListener('click', () => {
                console.log('table을 클릭 했다.');
                console.log(event.target);
                console.log(event.currentTarget);
            });
        </script>
    </body>
</html>

<!--실행결과
td를 클릭 했다.
<td>1</td>      ← event.target (실제로 클릭된 요소)
<td>1</td>      ← event.currentTarget (핸들러가 걸린 td)

tr을 클릭 했다.
<td>1</td>      ← event.target (여전히 클릭된 요소)
<tr>...</tr>    ← event.currentTarget (tr에 걸린 핸들러)

table을 클릭 했다.
<td>1</td>      ← event.target (여전히 td)
<table>...</table> ← event.currentTarget (table에 걸린 핸들러)

| 개념                    | 설명                    |
| --------------------- | --------------------- |
| `event.target`        | 실제로 클릭된 요소            |
| `event.currentTarget` | 현재 이벤트 핸들러가 걸려 있는 요소  |
| 이벤트 버블링               | 이벤트가 자식 → 부모로 전파되는 현상 |

-->
